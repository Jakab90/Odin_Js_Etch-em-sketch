<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ETCH-EM-SKETCH</title>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <h1>ETCH SKETCH'EM </h1>
            <div class="containerContainer">
                <div class="sliderContainer">
                    <input type="range" min="2" max="100" value="16" class="slider" id="myRange">
                    <p>Grid length: <span id="outPut"></span></p>
                </div>
                <div class="buttonContainer">
                    <button type="button" id="clear">Clear</button>
                    <button type="button" id="start">Start!</button>
                    <button type="button" id="black">Black</button>
                    <button type="button" id="rainbow">Rainbow</button>
                </div>
            </div>
        <div class="container" id="content"> </div>
    </body>
</html>
